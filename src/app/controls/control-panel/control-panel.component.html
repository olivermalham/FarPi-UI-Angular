<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar><mat-icon>change_circle</mat-icon></div>
        <mat-card-title>I/O Pin Control Panel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-chip-list >
            <led label="Square Wave Source" pin="bcm00"></led>
            <switch-toggle label="BCM01" pin="bcm01"></switch-toggle>
            <led label="BCM02" pin="bcm02"></led>
            <led label="BCM03" pin="bcm03"></led>
            <switch-momentary label="BCM04" pin="bcm04"></switch-momentary>
        </mat-chip-list>
    </mat-card-content>
</mat-card>
