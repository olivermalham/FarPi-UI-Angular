
<mat-card>
    <mat-card-header>
        <div mat-card-avatar class="example-header-image">
            <mat-icon>swap_vertical_circle</mat-icon>
        </div>
        <mat-card-title>Console</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
          <textarea matInput readonly class="console-output" #consoleText>{{ buffer }}</textarea>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <mat-form-field appearance="fill"  class="command-input">
            <mat-label>Command Input</mat-label>
            <input matInput type="text" [(ngModel)]="command_line" (keydown.enter)="send_command()">
        </mat-form-field>
    </mat-card-actions>
</mat-card>
